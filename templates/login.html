<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login Form</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'media/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
<!-- Page Content -->
<br><br><br><br>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            <div class="account-content">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7 col-lg-6 login-left">
                    <img src="{% static 'media/login-banner.png' %}" class="img-fluid" alt="Doccure Login">
                </div>
            <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                <h3>Login <span>Form</span></h3>
                </div>
                <form action="login_check" method="post">
                    {% csrf_token %}
                    <div class="form-group form-focus">
                        <input type="text" name="email" class="form-control floating">
                        <label class="focus-label">Email</label>
                    </div>
                    <div class="form-group form-focus">
                        <input type="password" name="password"  class="form-control floating">
                        <label class="focus-label">Password</label>
                    </div>
                <div class="text-right ">
                    <a class="forgot-link" href="reset_password">Reset_Password</a>
                </div>
                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>

                <div class="text-center dont-have">Donâ€™t have an account?
                    <a href="patient_register">Patient_Registration</a>
                </div>
                </form>
        </div>
    </div>
</div>
                 </div>
        </div>
    </div>
</div>			<!-- /Page Content -->
</body>
</html>
